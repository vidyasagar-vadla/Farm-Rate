<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Suggestions</title>
    <style>
        body {
            background: url('https://i.ibb.co/5KbG98t/image.jpg');
        background-size: cover;
        background-position: center;
    
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #f0a500;
            text-align: center;
        }

        .collaboration-suggestions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            color: white;
        }

        .crop-card {
            width: 30%;
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        .crop-image {
            width: 100%;
            border-radius: 5px;
        }

        .crop-name {
            margin-top: 10px;
            font-weight: bold;
        }

        .crop-type {
            margin-top: 5px;
            color: white;
        }

        .send-request-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #f0a500;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-request-button:hover {
            background-color: #0056b3;
        }

        .request-sent {
            background-color: white !important;
        }
        .button {
            position: absolute; /* Position the button absolutely */
            top: 20px; /* 20px from the top of the viewport */
            right: 20px; /* 20px from the right of the viewport */
            padding: 10px 20px; /* Padding for the button */
            background-color: #f0a500; /* Background color */
            color: #white; /* Text color */
            border: 1px solid white; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor on hover */
        }
        a{
            color:white;
        }
                button {
        background-color: #f0a500;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }

    button:hover {
        background-color: #f0a500;
    }
.home-button {
        background-color: #f0a500;
position:center;
    }

    .home-button:hover {
        background-color: #007B9E;
    }
        .topright {
            position: absolute; /* Position the button absolutely */
            top: 80px; /* 20px from the top of the viewport */
            right: 20px; /* 20px from the right of the viewport */
            padding: 10px 20px; /* Padding for the button */
            background-color: transparent; /* Background color */
            color: #black; /* Text color */
            border: 1px solid white; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor on hover */
        }



    </style>
</head>
<body>
    <div class="container">
        <h1>Collaboration Suggestions</h1>
        <div class="collaboration-suggestions">
            <div class="crop-card">
                <img src="https://i.ibb.co/718Btsg/farmer1.jpg" alt="Crop 1" class="crop-image">
                <div class="crop-info">
                    <div class="crop-name">YASHWANTH</div>
                    <div class="crop-type">Type: Wheat</div>
                    <div class="acres">20acres</div>
                </div>
                <button class="send-request-button">Send Request</button>
            </div>
            <div class="crop-card">
                <img src="https://i.ibb.co/g75gLCR/FARMER2.png" alt="Crop 2" class="crop-image">
                <div class="crop-info">
                    <div class="crop-name">AKHIL</div>
                    <div class="crop-type">Type: Corn</div>
                    <div class="acres">10acres</div>
                </div>
                <button class="send-request-button">Send Request</button>
            </div>
            <div class="crop-card">
                <img src="https://i.ibb.co/tmp9MzJ/FARMER4.jpg" alt="Crop 3" class="crop-image">
                <div class="crop-info">
                    <div class="crop-name">SIDDHU</div>
                    <div class="crop-type">Type: Rice</div>
                    <div class="acres">5acres</div>
                </div>
                <button class="send-request-button">Send Request</button>
            </div>
        </div>
    </div>
    <button class="button"><a href="request.html">VIEW REQUESTS</a></button>
    <button type="button" class="topright" onclick="goToHomePage()">back</button>

    <script>
        // Function to handle request sent
        function handleRequestSent(event) {
            event.target.innerText = "Request Sent";
            event.target.classList.add('request-sent');
            event.target.disabled = true;
        }

        // Add click event listeners to all send request buttons
        var sendRequestButtons = document.querySelectorAll('.send-request-button');
        sendRequestButtons.forEach(function(button) {
            button.addEventListener('click', handleRequestSent);
            
        });
        function goToHomePage() {
        window.location.href = 'collabration.html'; // Change 'index.html' to your actual home page URL
    }
    </script>
</body>
</html>
